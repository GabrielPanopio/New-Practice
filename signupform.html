<body>
    <fieldset>
<header style="background-color: orange;">Sign Up</header>
<form action="" style="background-color: grey;">
    <label for="fname">First Name</label>
    <input type="text" id="fname" placeholder="Enter First Name"><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" placeholder="Enter Last Name"><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob"><br>
    <label for="gender">Gender</label>
    <input type="radio" class="gender">
    <label for="gender">Male</label>
    <input type="radio" class="gender">
    <label for="gender">Female</label><br>
    <label for="country">Country</label>
    <select name="" id="">
        <option value="Country">Country</option>
        <option value="United Kingdom">UK</option>
        <option value="Germany">Germany</option>
        <option value="USA">USA</option>
    </select><br>
    <label for="email">E-Mail</label>
    <input type="text" id="email" placeholder="Enter E-Mail"><br>
    <label for="phone">Phone</label>
    <input type="text" id="phone" placeholder="Enter Phone"><br>
    <label for="password">Password</label>
    <input type="text" id="password"><br>
    <label for="cpassword">Confirm Password</label>
    <input type="text" id="cpassword"><br>
    <input type="checkbox" name="cbox" id="cbox">
    <label for="cbox">I agree to the Terms of use</label><br>
<footer style="background-color: orange;">
    <input type="submit" name="submit" id="submit">
    <input type="reset" name="reset" id="reset">
</footer>
</form>
</fieldset>
</body>
